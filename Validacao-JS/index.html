  <body>
        <h1>Processo V&V</h1>
        <form id="form" class="foorm">  
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite Seu nome:">

            <label for="email">E-mail:</label>
            <input type="email" id="email"placeholder="xxxx@xxx.com">

            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Com 8 digitos">

            <label for="job">Situação de trabalho:</label>
            <select name="job" id="job">
                <option value="">Está Buscando Emprego?</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>

            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" placeholder="Digite aqui o seu texto:" ></textarea>

            <button type="submit" >Cadastrar</button>
        </form>

    <script src="script.js"></script>
  </body>
