<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/alura_style.css">
    <style>
        footer {
            background: url("img/alura_1/bg.jpg");
        }
    </style>
    <title>Contato - Barbearia</title>
</head>

<body>
    <header>
        <!-- CABEÇALHO-->

        <div class="caixa">
            <H1><img src="img/alura_1/logo.png" alt=""></H1>
            <nav>
                <ul>
                    <!-- LISTA NAO ORDENADA-->
                    <li> <a href="alura_1.html"> Home</a></li><!-- ELE VEM COMO BLOQ (UM A BAIXO DO OUTRO)-->
                    <li> <a href="alura_1.html"> Produtos</a></li>
                    <li> <a href="alura_2.html"> Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <!-- ESTRUTURA BÁSICA-->
            <label for="nomeSobrenome">Nome e Sobrenome: </label>
            <input type="text" name="nomeSobrenome" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="input-padrao" required
                placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend class="teste" id="teste">Como Prefere o nosso contato? </legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"
                        value="telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="watsapp"
                        checked>WatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido </legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="gostaria"><input type="checkbox" name="" id="gostaria" class="checkbox" checked> Gostaria de
                receber nossas novidade por E-mail? </label>


            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>


    </main>


    <footer>!-- Roda pé-->
        <img src="img/alura_1/logo-branco.png" alt="">

        <!-- <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>  -->
    </footer>

</body>

</html>
