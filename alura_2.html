<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/alura_style.css">
    <style>
        footer{
       background: url("img/alura_1/bg.jpg");
        }
    </style>
    <title>Contato - Barbearia</title>
</head>
<body>
    <header><!-- CABEÇALHO-->
        
        <div class="caixa">
            <H1><img src="img/alura_1/logo.png" alt=""></H1>
            <nav>
                <ul>
                    <!-- LISTA NAO ORDENADA-->
                    <li> <a href="alura_1.html"> Home</a></li><!-- ELE VEM COMO BLOQ (UM A BAIXO DO OUTRO)-->
                    <li> <a href=""> Produtos</a></li>
                    <li> <a href=""> Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form ><!-- ESTRUTURA BÁSICA-->
            <label for="nomeSobrenome">Nome e Sobrenome: </label>
            <input type="text" name="nomeSobrenome" id="nomeSobrenome" class="input-padrao">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="input-padrao">

            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>

            <div>
            <p class="teste" id="teste">Como Prefere o nosso contato? </p>
            <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
           
            
            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
            
            
            <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="watsapp">WatsApp</label>
            
            </div>
            <div>
            <p>Qual o horário prefere ser atendido </p>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            </div>

            <label for="gostaria"><input type="checkbox" name="" id="gostaria" class="checkbox"> Gostaria de receber nossas novidade por E-mail? </label>


            <input type="submit" value="Enviar Formulário">

            
        </form>

       
    </main>
        
 
    <footer>!-- Roda pé-->
        <img src="img/alura_1/logo-branco.png" alt="">
        
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    
</body>
</html>
