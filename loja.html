<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loja.css">
    <title>loja</title>
</head>

<body>
    <header class="container-header">
        <div>
            <a href=""><img src="img/loja/IMG_5611.PNG" alt="" class="logo"></a>
        </div>

        <div class="forme">
            <div>
                <input type="text" maxlength="120" autocapitalize="off" aria-label="Digite o que voce quer encontrar"
                    nome="as_word" placeholder="Estou Buscando...                                            | "
                    border-box="none" class="inp">
            </div>
            <div>
                <img src="img/loja/boton.png" alt=""class="boton">
            </div>
        </div>
        <div>

        </div>


    </header>
    <section class="container-section">
        <div class="formulario">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Ordem de Serviço</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Salvar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome: </label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite Seu Nome"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Endereço: </label>
                        <input type="text" name="endereco" id="endereco" placeholder="Digite o Endereço"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro: </label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite o Bairro"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="cidade">Cidade: </label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite a Cidade"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF / CNPJ: </label>
                        <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular: </label>
                        <input type="number" name="number" id="number" placeholder="Digite o Celular"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="aparelho">Aparelho: </label>
                        <input type="text" name="aparelho" id="aparelho" placeholder="Digite o aparelho"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="cidade">Marca: </label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite a Marca"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="modelo">Modelo</label>
                        <input type="text" name="modelo" id="modelo" placeholder="Digite o Modelo"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="imei">IMEI</label>
                        <input type="number" name="imei" id="imei" placeholder="Digite o IMEI"
                        required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="number" name="senha" id="senha" placeholder="Digite a Senha do Aparelho"
                        required>
                    </div>
                    <div class="input-box"> 
                        <label for="problema">Problema Relatado</label>
                        <input type="text" name="problema" id="problema" placeholder="Digite o problema"
                        required>
                    </div>



                </div>
            </form>



        </div>
    </section>


    <footer>@André Lessa</footer>

</body>

</html>
