<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css"">
		<title>Modelo</title>
	</head>

	<!--/////////////////////////-->
	<body onload=" carregar()">
	<header>
		<h1>Hora Do Dia...</h1>
	</header>
	<section>
		<div id="msg"></div>
		<div id="foto">
			<img id="imagem" src="img/manha.PNG" alt="Foto do dia" />
		</div>
	</section>

	<!--/////////////////////////-->
	<header>
		<h1>Contador</h1>
	</header>
	<section>
		<div id="dados">
			<p>Início: <input type="number" name="inicio" id="txti" /></p>
			<p>Fim: <input type="number" name="fim" id="txtf" /></p>
			<p>Passo: <input type="number" name="passo" id="txtp" /></p>
			<p><input type="button" value="Contar" onclick="contar()" /></p>
		</div>
		<div id="res">Preparando a Contagem...</div>
	</section>

	<!--/////////////////////////-->
	<header>
		<h1>Tabuada</h1>
	</header>
	<section>
		<div id="">
			<p>
				Número: <input type="number" name="num" id="txtn" />
				<input type="button" value="Gerar Tabuana" onclick="tabuada()" />
			</p>
		</div>
		<div>
			<select name="tabuada" id="seltab" size="10">
				<option>Digite um Número Acima</option>
			</select>
		</div>
	</section>

	<!--//////////////////////////-->
	<header>
		<h1>Analisador De Números!!!</h1>
	</header>
	<section>
		<div>
			Número (Entre 1 e 100)
			<input type="number" name="fnum" id="fnum" />
			<input type="button" value="Adicionar" onclick="adicionar()" />
			<br />
			<br />
			<select name="flista" id="flista" size="6"></select>
			<br />
			<input type="button" value="Finalizar" onclick="finalizar()" />
		</div>
		<br />
		<div id="res"></div>
	</section>

	<div class="teste">
		<h1>Aguardando...</h1>
	</div>
	<section>
		<div>
			<input type="number" name="fnum" id="fnum" />
			<input type="button" value="Adicionar" onclick="adicionar()" />
			<br />
			<br />
			<select name="flista" id="flista" size="6"></select>
			<br />
			<input type="button" value="Finalizar" onclick="finalizar()" />
		</div>
		<br />
		<div id="res"></div>
	</section>

	<footer>
		<p>&copy;André Lessa</p>
	</footer>
	<script src="js/script.js"></script>
	</body>

</html>
